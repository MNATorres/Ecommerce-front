<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce-front</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/95f057a988.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="logo">
                <!--Caja uno-->
                <a href="#" class="logo-img">

                    <img src="https://http2.mlstatic.com/frontend-assets/ui-navigation/5.18.9/mercadolibre/logo__large_plus.png" alt="Mercado Libre" id="logo-mc">
                </a>

            </div>
            <!--Caja dos-->
            <div class="busqueda">
                <div class="input-busqueda">
                    <input type="text" placeholder="Buscar productos, marcas y mas..." id="input-busqueda">
                    <input type="checkbox" id="input-checkbox">
                    <p class="input-hp">Solo en HP Tienda Oficial oficial</p>
                    <a href="#"><img src="img/lupa.png" id="lupa"></a>
                </div>
                <a href="#"><img src="img/suscribete.png" alt="suscribete" id="img-suscribete"></a>
            </div>

            <!--Caja tres-->
            <div class="caja-tres">
                <div class="nav-menu">
                    <ul>
                        <li class="nav-menu-item">
                            <a href="#">
                                <img src="img/aquí.png" alt="Ubicación" id="ubicacion">
                            </a>
                            <a href="#" id="enviar-capital">
                                <span class="nav-menu-cp-send">Enviar a</span>
                                <br>
                                <span class="nav-menu-link-cp"> Capital Federal</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <ul class="nav-menu-list">
                    <li class="nav-menu-item"><a href="#" class="nav-menu-categories-link">Categorías</a></li>
                    <li class="nav-menu-item"><a href="#" class="nav-menu-item-link">Ofertas</a></li>
                    <li class="nav-menu-item"><a href="#" class="nav-menu-item-link">Historial</a></li>
                    <li class="nav-menu-item"><a href="#" class="nav-menu-item-link">Supermercado</a></li>
                    <li class="nav-menu-item"><a href="#" class="nav-menu-item-link">Moda</a></li>
                    <li class="nav-menu-item"><a href="#" class="nav-menu-item-link">Vender</a></li>
                    <li class="nav-menu-item"><a href="#" class="nav-menu-item-link">Ayuda</a></li>
                </ul>


                <div class="usuarios">
                    <li class="nav-menu-usuarios"><a href="#" class="nav-menu-usuarios-link">Creá tu cuenta</a></li>
                    <li class="nav-menu-usuarios"><a href="#" class="nav-menu-usuarios-link">Ingresá</a></li>
                    <li class="nav-menu-usuarios"><a href="#" class="nav-menu-usuarios-link">Mis compras</a></li>
                    <a href="#"><img src="img/carrito.png" alt="Carrito de compras" id="carrito"></a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="banner"></div>
        <div class="perfil-hp">
            <!--Para productos y categorías-->
            <div class="main-productos-categorias">

                <div class="categorias">

                <div class="productos">
